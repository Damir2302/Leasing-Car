<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-box">
		<div id="slides">
				<div class="slide active"><img src="https://picsum.photos/id/122/720/360" alt="img"></div>
				<div class="slide"><img src="https://picsum.photos/id/222/720/360" alt="img"></div>
				<div class="slide"><img src="https://picsum.photos/id/322/720/360" alt="img"></div>
				<div class="slide"><img src="https://picsum.photos/id/212/720/360" alt="img"></div>
				<div id="btn-prev"></div>
				<div id="btn-next"></div>
		</div>
	</div>

		<div class="dots">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>


	<script src="slider.js"></script>
</body>
</html>
